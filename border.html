<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define the gradient for the border */
    .gradient-border {
      border: 10px solid transparent;
      border-image: linear-gradient(to right, #ffcc00, #ff3300);
      border-image-slice: 1;
      padding: 20px; /* Add padding to ensure content doesn't overlap with the border */
      text-align: center;
    }
    
    /* Additional styling for better visibility */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .grounded-radiants {
    position: relative;
    border: 4px solid transparent;
    border-radius: 16px;
    background: linear-gradient(orange, violet);
    background-clip: padding-box;
    padding: 10px;
    /* just to show box-shadow still works fine */
    box-shadow: 0 3px 9px black, inset 0 0 9px white;
}

.grounded-radiants::after {
    position: absolute;
    top: -4px; bottom: -4px;
    left: -4px; right: -4px;
    background: linear-gradient(red, blue);
    content: '';
    z-index: -1;
    border-radius: 16px;
}
  </style>
  <title>Gradient Border Example</title>
</head>
<body>
  <div class="gradient-border">
    <h1>Hello, Gradient Border!</h1>
    <p>This is an example of a gradient border using CSS.</p>
  </div>
  <p class="grounded-radiants">
    Some text is here.<br/>
    There's even a line break!<br/>
    so cool.
</p>
</body>
</html>
